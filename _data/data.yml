    - degree: PhD. in Biomedical Engineering
      university: Duke University
      time: 2023 - Present
      details: |
        My Research objectives revolve around modeling vision processes and 
        cognitive abilities  computationally, and hence improving the current
        AI algorithms (especially Deep Learning). I have become interested in
        finding the computations underlying emotions, and seek to dive into its
        nuances with both animal models and LLMs. For this, I have been working on
          - Neural Network Compression 
          - Binocular Rivalry modeling to understand efficient spatiotemporal processing
          - Detection of Major Depressive Disorder in LPS mouse models using DANNCE
          - Cognitive processes modeling with LLM agents
    - degree: BTech in Electronics and Communication Engineering
      university: Motilal Neheru National Institute of Technology
      time: 2015 - 2019
      details: |
        A well rounded coursework covering the basics of Electrical Engineering,
        Computer Science and Engineering, and Communication Networks.
          - Digital Signal Processing
          - Computer Architecture
          - Mobile Communication Networks
          - Numerical Methods
          - Data Structures and Operating Systems
